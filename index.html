<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  </head>

  <body>
    <div id="calculator">
      <div id="display">0</div>
      <div id="erase-buttons">
        <button>C</button>
        <button>Back</button>
      </div>
      <div id="button-grid">
        <div id="numbers">
          <button>0</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </div>
        <div id="operations">
          <button>/</button>
          <button>*</button>
          <button>-</button>
          <button>+</button>
          <button>=</button>
          <button>.</button>
          <button>+/-</button>
        </div>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>

</html>
